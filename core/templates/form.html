{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Welcome-client editing{% endblock %}
{% block main %}
    <div class="jumbotron">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form |bootstrap }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
